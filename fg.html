<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .con1{
        background-color: #22ea5a;;
        color: rgb(240, 248, 255);

      }
      .con2
      {
        background-color: rgb(47, 255, 168);
        color:color(srgb red green rgb(14, 82, 119))
      }
      .con3
      {
        background-color: rgb(47, 255, 168);
        color:color(srgb red green rgb(14, 82, 119))
      }

    </style>
</head>
<body>
    
  <form>
    
<div class="con1">
  <h1>SIGN UP FORM</h1>
  <input type="text" id="firstname"  placeholder="firstname" required><br> <br>
  <input type="text" id="lastname"  placeholder="lastname" required><br> <br>
  <input type="password" id="password" placeholder="password" required><br> <br>
  <input type="email" id="email" placeholder="Email" required><br> <br>
</div>
<div class="con2">
  <h2>Select Gender</h2>
  <label for="male">male</label>
  <input type="radio" id="male"><br>
  <label for="female">female</label>
  <input type="radio" id="female"><br>
  <label for="other">other</label>
  <input type="radio" id="other"><br><br>
</div>
    
<div class="con3">
  <label for="country">country</label>
  <select name="country" id="country">
    <option value="Bangladesh">Bangladesh</option>
    <option value="India">India</option>
    <option value="Sri-lanka">Sri-lanka</option>
    <option value="England">England</option>
  </select>
  <p>Write about yourself</p>
  <textarea name="" id="" cols="30" rows="10" placeholder="type here"></textarea>
  <br><br>

  <input type="button" value="Submit">
  <br><br>
  <progress id="project" max="100" value="90"> 90% </progress>
</div>
    
  </form>
  
    
      
</body>
</html>
